  </div>
  <div class="container w-4/5 mx-auto mt-32 mb-6">
    <h2 class="text-gray-600 uppercase text-3xl font-bold"> italy </h2>
    <div class="grid grid-cols-1 lg:grid-cols-2  gap-6">
      <div class="grid grid-cols-2 gap-6">
        <div class="bg-background-secondary shadow-lg rounded-sm p-4">
          <div class="info-box-label">confirmed</div>
          <div class="info-box-numbers info-box-label mt-2 leading-8 text-pink-400">1,330,492</div>
        </div>
        <div class="bg-background-secondary shadow-lg rounded-sm p-4">
          <div class="info-box-label">active</div>
          <div class="info-box-numbers info-box-label mt-2 leading-8 text-blue-500">978,913</div>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-6">
        <div class="info-box p-4">
          <div class="info-box-label">recovered</div>
          <div class="info-box-numbers info-box-label mt-2 leading-8 text-green-600">277,707</div>
        </div>
        <div class="info-box p-4">
          <div class="info-box-label">decease</div>
          <div class="info-box-numbers info-box-label mt-2 text-gray-700">73,872</div>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2 text-center">
        <div class="col-span-2 info-box rounded-b-none p-2">
          <div class="info-box-label">ACTIVE CASES</div>
        </div>
        <div class="info-box rounded-t-none py-4">
          <div class="info-box-numbers info-box-label text-blue-500">95%</div>
          <div class="info-box-label mt-2">mild infection</div>
        </div>
        <div class="info-box rounded-t-none p-4">
          <div class="info-box-numbers info-box-label text-pink-400">5%</div>
          <div class="info-box-label mt-2">critical condition</div>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2 text-center">
        <div class="col-span-2 info-box rounded-b-none p-2">
          <div class="info-box-label">CLOSED CASES</div>
        </div>
        <div class="info-box rounded-t-none p-4">
          <div class="info-box-numbers info-box-label text-green-600">79%</div>
          <div class="info-box-label mt-2">recovered/discharged</div>
        </div>
        <div class="info-box rounded-t-none p-4">
          <div class="info-box-numbers info-box-label text-gray-700">21%</div>
          <div class="info-box-label mt-2">death percentage</div>
        </div>
      </div>
    </div>
  </div>
